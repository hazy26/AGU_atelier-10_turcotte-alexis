<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGU_atelier-10_turcotte-alexis</title>
    <script type="module" src="./assets/js/main.js" defer></script>
    <script src="./assets/js/wow.js"></script>
  </head>
  <body class="bg-cyan-100 flex flex-col items-center text-center min-h-dvh">
    <header class="bg-cyan-800 text-cyan-100 border-b-4 border-zinc-200 h-dvh w-full flex flex-col items-center justify-between px-6 py-24">
      <div class="flex flex-col gap-8">
        <h1 class="font-thin text-3xl tracking-wider">Atelier 10 - animate.css</h1>
        <h2 class="text-lg tracking-wider font-thin">4 différentes animations.</h2>
      </div>
      <a class="bg-cyan-600 px-2 py-1 rounded tracking-wider hover:bg-cyan-500 active:bg-cyan-400" href="#main">Voir les animations</a>
    </header>
    <main id="main" class="wow grid gap-28 grow px-10 xl:px-16 py-20">
      <section class="wow animate__animated animate__heartBeat flex flex-col gap-2 items-center">
        <h2 class="bg-cyan-700 px-1 font-thin text-cyan-100 text-2xl tracking-wider">heartBeat</h2>
        <h3 class="bg-cyan-200 text-cyan-950 font-light px-1 text-sm tracking-wide">HTML Class</h3>
        <figure class="pt-6">
          <img class="rounded-md shadow-lg" src="https://picsum.photos/id/102/320/140" alt="Image">
        </figure>
      </section>

      <section class="wow rotateInDownRight flex flex-col gap-2 items-center">
        <h2 class="bg-cyan-700 text-cyan-100 px-1 font-thin text-2xl text-2xl tracking-wider">rotateInDownRight</h2>
        <h3 class="bg-cyan-200 text-cyan-950 font-light px-1 text-sm tracking-wide">Règles CSS</h3>
        <figure class="pt-6">
          <img class="rounded-md shadow-lg" src="https://picsum.photos/id/106/320/140" alt="Image">
        </figure>
      </section>

      <section class="wow animate__animated animate__rubberBand flex flex-col gap-2 items-center">
        <h2 class="bg-cyan-700 text-cyan-100 px-1 font-thin text-2xl tracking-wider">rubberBand</h2>
        <h3 class="bg-cyan-200 text-cyan-950 font-light px-1 text-sm tracking-wide">HTML Class</h3>
        <figure class="pt-6">
          <img class="rounded-md shadow-lg" src="https://picsum.photos/id/116/320/140" alt="Image">
        </figure>
      </section>

      <section class="wow rotateIn flex flex-col gap-2 items-center">
        <h2 class="bg-cyan-700 text-cyan-100 px-1 font-thin text-2xl text-2xl tracking-wider">rotateIn</h2>
        <h3 class="bg-cyan-200 text-cyan-950 font-light px-1 text-sm tracking-wide">Règles CSS</h3>
        <figure class="pt-6">
          <img class="rounded-md shadow-lg" src="https://picsum.photos/id/118/320/140" alt="Image">
        </figure>
      </section>
    </main>
    <footer class="bg-cyan-800 text-cyan-100 border-t border-zinc-800 w-full flex flex-col gap-4 px-6 py-20 tracking-wider font-light text-sm">
      <p class="font-light text-xl tracking-widest">Alexis Turcotte</p>
      <p>PMI, Cours de production d'interfaces interactives</p>
      <p><time datetime="2024-06-23">23 juin 2024</time></p>
    </footer>
  </body>
</html>
